<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie Tracker</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-header: #000000;
            --card-bg: #181818;
            --card-border: #282828;
            --card-hover-bg: #222222;
            --accent-color: #5CC9F5;
            --text-main: #FFFFFF;
            --text-sub: #B0B0B0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding-top: 70px;
            transition: color 1.5s ease;
        }

        header {
            background-color: var(--bg-header);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f1f;
        }

        .logo {
            font-family: 'Barlow', sans-serif;
            font-weight: 800;
            font-size: 24px;
            display: flex;
            align-items: center;
            color: var(--text-main);
        }

        .highlight-text {
            color: var(--accent-color);
            transition: color 1.5s ease;
            margin-right: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        /* ÂçÄÂ°äÊ®ôÈ°åÊ®£Âºè */
        .section-title {
            font-size: 28px;
            font-weight: 800;
            margin-top: 50px;
            margin-bottom: 20px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 6px;
            height: 30px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .date-header {
            width: 100%;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-sub);
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Barlow', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-header span {
            color: var(--accent-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            color: inherit;
        }

        .img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #111;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .card:hover .song-title {
            color: var(--accent-color);
        }

        .song-title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .artist-name {
            font-size: 12px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-msg {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            border: 1px dashed #333;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        /* ÂÖ∂‰ªñËóù‰∫∫ÂçÄÂ°äÁ®çÂæÆÊöó‰∏ÄÈªûÔºåÂçÄÂàÜÂ±§Á¥ö */
        #othersArea .card {
            opacity: 0.9;
        }

        #othersArea .card:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            header {
                padding: 0 15px;
            }

            .update-info {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><span class="highlight-text">genie</span> tracker</div>
        <div class="update-info" style="font-size: 12px; color: #888;" id="statusText">Connecting...</div>
    </header>

    <div class="container">
        <div class="section-title">‚≠ê My Artists</div>
        <div id="myArea"></div>

        <div class="section-title" style="margin-top: 80px;">üåç Other New Releases (Today)</div>
        <div id="othersArea"></div>
    </div>

    <script>
        // QWER ÊáâÊè¥Ëâ≤
        const qwerColors = ['#5CC9F5', '#69DB7C', '#FFFFFF', '#FF85C2'];
        let colorIndex = 0;
        setInterval(() => {
            document.documentElement.style.setProperty('--accent-color', qwerColors[colorIndex]);
            colorIndex = (colorIndex + 1) % qwerColors.length;
        }, 4000);

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            try {
                // Âº∑Âà∂ÊäìÂèñÊúÄÊñ∞Ë≥áÊñô
                const res = await fetch('songs_data.json?t=' + new Date().getTime(), {
                    cache: "no-store",
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const data = await res.json();
                document.getElementById('statusText').innerText = `Updated: ${data.updated_at}`;

                // Ë≥áÊñôÂàÜÈ°û
                const allSongs = data.songs || [];
                const mySongs = allSongs.filter(s => s.is_tracked); // ËøΩËπ§ÁöÑ
                const otherSongs = allSongs.filter(s => !s.is_tracked); // ÂÖ∂‰ªñÁöÑ

                // Ê∏≤ÊüìÂÖ©ÂÄãÂçÄÂüü
                renderGroup(mySongs, 'myArea', 90);
                renderGroup(otherSongs, 'othersArea', 1);

            } catch (err) {
                console.error(err);
                document.getElementById('myArea').innerHTML = `<div class="status-msg">Loading Error</div>`;
            }
        }

        function renderGroup(songs, containerId, keepDays) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            // ÂâçÁ´ØÂÜçÊ¨°ÈÅéÊøæÊó•Êúü (ÈõôÈáç‰øùÈö™)
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - keepDays);

            const activeSongs = songs.filter(s => new Date(s.found_at) > cutoffDate);

            if (activeSongs.length === 0) {
                container.innerHTML = `<div class="status-msg">No releases found in the last ${keepDays} days.</div>`;
                return;
            }

            // ÊéíÂ∫è (ÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢)
            activeSongs.sort((a, b) => new Date(b.found_at) - new Date(a.found_at));

            let lastDateStr = '', currentGrid = null;

            activeSongs.forEach(song => {
                const dateStr = song.found_at.split(' ')[0];
                if (dateStr !== lastDateStr) {
                    lastDateStr = dateStr;
                    container.innerHTML += `<div class="date-header"><span>üìÖ</span> ${dateStr}</div>`;
                    currentGrid = document.createElement('div');
                    currentGrid.className = 'grid-container';
                    container.appendChild(currentGrid);
                }

                currentGrid.innerHTML += `
                    <a href="${song.link}" target="_blank" class="card">
                        <div class="img-wrapper">
                            <img src="${song.image}" onerror="this.src='https://via.placeholder.com/200?text=No+Cover'">
                        </div>
                        <div class="song-title">${song.title}</div>
                        <div class="artist-name">${song.artist}</div>
                    </a>`;
            });
        }
    </script>
</body>

</html>
