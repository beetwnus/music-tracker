<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie Tracker</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-header: #000000;
            --card-bg: #181818;
            --card-border: #282828;
            --card-hover-bg: #222222;
            --accent-color: #5CC9F5;
            --text-main: #FFFFFF;
            --text-sub: #B0B0B0;
            --input-bg: #222222;
            --input-focus-bg: #333333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding-top: 70px;
            transition: color 1.5s ease;
        }

        /* === Header æ¨£å¼å„ªåŒ– === */
        header {
            background-color: var(--bg-header);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f1f;
        }

        .logo {
            font-family: 'Barlow', sans-serif;
            font-weight: 800;
            font-size: 24px;
            display: flex;
            align-items: center;
            color: var(--text-main);
            white-space: nowrap;
            margin-right: 20px;
        }

        .highlight-text {
            color: var(--accent-color);
            transition: color 1.5s ease;
            margin-right: 4px;
        }

        /* === ğŸ” æœå°‹æ¡†æ¨£å¼ === */
        .search-container {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 8px 15px 8px 35px;
            /* å·¦é‚Šç•™çµ¦ icon */
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background-color: var(--input-focus-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(92, 201, 245, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: var(--text-sub);
            font-size: 14px;
            pointer-events: none;
        }

        .update-info {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            margin-left: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 800;
            margin-top: 50px;
            margin-bottom: 20px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 6px;
            height: 30px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .date-header {
            width: 100%;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-sub);
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Barlow', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-header span {
            color: var(--accent-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            color: inherit;
        }

        .img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #111;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .card:hover .song-title {
            color: var(--accent-color);
        }

        .song-title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .artist-name {
            font-size: 12px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-msg {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            border: 1px dashed #333;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        #othersArea .card {
            opacity: 0.9;
        }

        #othersArea .card:hover {
            opacity: 1;
        }

        /* æ‰‹æ©Ÿç‰ˆé©é…ï¼šéš±è—æ›´æ–°æ™‚é–“ï¼Œè®“ä½çµ¦æœå°‹æ¡† */
        @media (max-width: 600px) {
            header {
                padding: 0 15px;
                gap: 10px;
            }

            .update-info {
                display: none;
            }

            .logo {
                font-size: 20px;
                margin-right: 0;
            }

            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><span class="highlight-text">genie</span> tracker</div>

        <div class="search-container">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search artist or song..."
                oninput="filterData()">
        </div>

        <div class="update-info" id="statusText">Connecting...</div>
    </header>

    <div class="container">
        <div class="section-title">â­ My Artists</div>
        <div id="myArea"></div>

        <div class="section-title" style="margin-top: 80px;">ğŸŒ Other New Releases</div>
        <div id="othersArea"></div>
    </div>

    <script>
        const qwerColors = ['#5CC9F5', '#69DB7C', '#FFFFFF', '#FF85C2'];
        let colorIndex = 0;
        setInterval(() => {
            document.documentElement.style.setProperty('--accent-color', qwerColors[colorIndex]);
            colorIndex = (colorIndex + 1) % qwerColors.length;
        }, 4000);

        // ç”¨ä¾†å„²å­˜å®Œæ•´è³‡æ–™çš„å…¨åŸŸè®Šæ•¸
        let globalSongs = [];

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            try {
                const res = await fetch('songs_data.json?t=' + new Date().getTime(), {
                    cache: "no-store",
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const data = await res.json();
                document.getElementById('statusText').innerText = `Updated: ${data.updated_at}`;

                // å„²å­˜åŸå§‹è³‡æ–™
                globalSongs = data.songs || [];

                // åˆå§‹æ¸²æŸ“ (ç„¡æœå°‹æ¢ä»¶)
                filterData();

            } catch (err) {
                console.error(err);
                document.getElementById('myArea').innerHTML = `<div class="status-msg">Loading Error</div>`;
            }
        }

        // âœ… æ–°å¢ï¼šç¯©é¸è³‡æ–™å‡½å¼
        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();

            // æ ¹æ“šè¼¸å…¥æ¡†å…§å®¹éæ¿¾ (æ¯”å° æ­Œå æˆ– è—äººå)
            const filteredSongs = globalSongs.filter(song => {
                const title = song.title ? song.title.toLowerCase() : "";
                const artist = song.artist ? song.artist.toLowerCase() : "";
                return title.includes(query) || artist.includes(query);
            });

            // åˆ†é¡éæ¿¾å¾Œçš„è³‡æ–™
            const mySongs = filteredSongs.filter(s => s.is_tracked);
            const otherSongs = filteredSongs.filter(s => !s.is_tracked);

            // é‡æ–°æ¸²æŸ“ç•«é¢
            renderGroup(mySongs, 'myArea', 90);
            renderGroup(otherSongs, 'othersArea', 1);
        }

        function renderGroup(songs, containerId, keepDays) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - keepDays);

            const activeSongs = songs.filter(s => new Date(s.found_at) > cutoffDate);

            // å¦‚æœæœå°‹å¾Œæ²’çµæœï¼Œé¡¯ç¤º Not Found
            if (activeSongs.length === 0) {
                const msg = document.getElementById('searchInput').value ? "No matches found." : `No releases found in the last ${keepDays} days.`;
                container.innerHTML = `<div class="status-msg">${msg}</div>`;
                return;
            }

            activeSongs.sort((a, b) => new Date(b.found_at) - new Date(a.found_at));

            let lastDateStr = '', currentGrid = null;

            activeSongs.forEach(song => {
                const dateStr = song.found_at.split(' ')[0];
                if (dateStr !== lastDateStr) {
                    lastDateStr = dateStr;
                    container.innerHTML += `<div class="date-header"><span>ğŸ“…</span> ${dateStr}</div>`;
                    currentGrid = document.createElement('div');
                    currentGrid.className = 'grid-container';
                    container.appendChild(currentGrid);
                }

                currentGrid.innerHTML += `
                    <a href="${song.link}" target="_blank" class="card">
                        <div class="img-wrapper">
                            <img src="${song.image}" onerror="this.src='https://via.placeholder.com/200?text=No+Cover'">
                        </div>
                        <div class="song-title">${song.title}</div>
                        <div class="artist-name">${song.artist}</div>
                    </a>`;
            });
        }
    </script>
</body>

</html>
