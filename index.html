<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie Tracker</title>

    <link rel="icon" type="image/png" href="static/icon.png">

    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* === èƒŒæ™¯è‰²ç³» === */
            --bg-main: #121212;
            --bg-header: #000000;

            /* === å¡ç‰‡è‰²ç³» === */
            --card-bg: #181818;
            --card-border: #282828;
            --card-hover-bg: #222222;

            /* === ğŸ¨ å‹•æ…‹å¼·èª¿è‰² (é è¨­ç‚ºè—) === */
            --accent-color: #5CC9F5;

            /* === æ–‡å­—è‰²ç³» === */
            --text-main: #FFFFFF;
            --text-sub: #B0B0B0;
        }

        body {
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            padding-top: 70px;
            transition: color 1.5s ease;
        }

        /* === å°èˆªåˆ— === */
        header {
            background-color: var(--bg-header);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f1f;
        }

        .logo {
            font-family: 'Barlow', sans-serif;
            font-weight: 800;
            font-size: 24px;
            display: flex;
            align-items: center;
            color: var(--text-main);
        }

        .highlight-text {
            color: var(--accent-color);
            transition: color 1.5s ease;
            margin-right: 4px;
        }

        .update-info {
            font-size: 12px;
            color: var(--text-sub);
            font-family: monospace;
            background: #222;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 40px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
            margin-top: 5px;
            transition: background-color 1.5s ease;
        }

        /* === æ—¥æœŸæ¨™é¡Œæ¨£å¼ === */
        .date-header {
            width: 100%;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-sub);
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Barlow', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-header span {
            color: var(--accent-color);
            transition: color 1.5s ease;
        }

        /* === Grid å®¹å™¨ === */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 10px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            position: relative;
            transition: all 0.3s;
        }

        .img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #111;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .song-title {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-main);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transition: color 0.2s;
        }

        .card:hover .song-title {
            color: var(--accent-color);
        }

        .artist-name {
            font-size: 13px;
            color: var(--text-sub);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .status-msg {
            text-align: center;
            padding: 80px;
            color: var(--text-sub);
            border: 1px dashed #333;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            header {
                padding: 0 15px;
            }

            .update-info {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <span class="highlight-text">genie</span> tracker
        </div>
        <div class="update-info" id="statusText">Connecting...</div>
    </header>

    <div class="container">
        <div class="page-title">
            <span class="highlight-text">New</span> Releases
        </div>
        <div id="contentArea"></div>
    </div>

    <script>
        // === 1. QWER æ‡‰æ´è‰²è¼ªæ’­ ===
        const qwerColors = ['#5CC9F5', '#69DB7C', '#FFFFFF', '#FF85C2'];
        let colorIndex = 0;
        setInterval(() => {
            document.documentElement.style.setProperty('--accent-color', qwerColors[colorIndex]);
            colorIndex = (colorIndex + 1) % qwerColors.length;
        }, 4000);

        // === 2. è³‡æ–™è®€å– ===
        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            try {
                // âœ… é‡é»ä¿®æ”¹ï¼šåŠ å…¥ cache: 'no-store' å¼·åˆ¶ç€è¦½å™¨å»æŠ“æœ€æ–°æª”æ¡ˆ
                const res = await fetch('songs_data.json?t=' + new Date().getTime(), {
                    cache: "no-store",
                    headers: { 'Cache-Control': 'no-cache' }
                });

                if (!res.ok) throw new Error("File not found");

                const data = await res.json();
                document.getElementById('statusText').innerText = `Updated: ${data.updated_at}`;
                renderSongs(data.songs || []);
            } catch (err) {
                console.error(err);
                document.getElementById('contentArea').innerHTML =
                    `<div class="status-msg">ç„¡æ³•è®€å–è³‡æ–™ (songs_data.json)ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
            }
        }

        function renderSongs(songs) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '';

            // === 3. å‰ç«¯éæ¿¾ï¼šåªé¡¯ç¤º 90 å¤©å…§çš„è³‡æ–™ ===
            const KEEP_DAYS = 90;
            const now = new Date();
            const cutoffDate = new Date();
            cutoffDate.setDate(now.getDate() - KEEP_DAYS);

            let activeSongs = songs.filter(song => {
                const songDate = new Date(song.found_at);
                return songDate > cutoffDate;
            });

            if (activeSongs.length === 0) {
                contentArea.innerHTML = `<div class="status-msg">æœ€è¿‘ 90 å¤©å…§æ²’æœ‰æ–°ç™¼è¡Œã€‚</div>`;
                return;
            }

            // === 4. æ’åº ===
            const sortedSongs = activeSongs.slice().sort((a, b) => {
                return new Date(b.found_at) - new Date(a.found_at);
            });

            // === 5. åˆ†çµ„æ¸²æŸ“ ===
            let lastDateStr = '';
            let currentGrid = null;

            sortedSongs.forEach(song => {
                const dateStr = song.found_at ? song.found_at.split(' ')[0] : 'Unknown';

                // æ›æ—¥è™•ç†
                if (dateStr !== lastDateStr) {
                    lastDateStr = dateStr;

                    // åŠ æ¨™é¡Œ
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'date-header';
                    dateHeader.innerHTML = `<span>ğŸ“…</span> ${dateStr}`;
                    contentArea.appendChild(dateHeader);

                    // åŠ æ–°çš„ Grid å€å¡Š
                    currentGrid = document.createElement('div');
                    currentGrid.className = 'grid-container';
                    contentArea.appendChild(currentGrid);
                }

                // åŠ å¡ç‰‡
                const cardHtml = `
                    <a href="${song.link}" target="_blank" class="card">
                        <div class="img-wrapper">
                            <img src="${song.image}" onerror="this.src='https://via.placeholder.com/200?text=No+Cover'">
                        </div>
                        <div class="song-title">${song.title}</div>
                        <div class="artist-name">${song.artist}</div>
                    </a>
                `;

                if (currentGrid) {
                    currentGrid.innerHTML += cardHtml;
                }
            });
        }
    </script>
</body>

</html>
