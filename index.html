<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie Tracker</title>
    <link rel="icon" type="image/png" href="static/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-header: #000000;
            --card-bg: #181818;
            --card-border: #282828;
            --card-hover-bg: #222222;
            --accent-color: #5CC9F5;
            --text-main: #FFFFFF;
            --text-sub: #B0B0B0;
            --input-bg: #222222;
            --input-focus-bg: #333333;
            --tag-bg: #1f1f1f;
            --tag-hover: #333;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding-top: 70px;
            transition: color 1.5s ease;
        }

        /* === Header === */
        header {
            background-color: var(--bg-header);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #1f1f1f;
        }

        .logo {
            font-family: 'Barlow', sans-serif;
            font-weight: 800;
            font-size: 24px;
            display: flex;
            align-items: center;
            color: var(--text-main);
            white-space: nowrap;
            margin-right: 20px;
        }

        .highlight-text {
            color: var(--accent-color);
            transition: color 1.5s ease;
            margin-right: 4px;
        }

        /* === ÊêúÂ∞ãÊ°Ü === */
        .search-container {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 8px 15px 8px 35px;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background-color: var(--input-focus-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(92, 201, 245, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: var(--text-sub);
            font-size: 14px;
            pointer-events: none;
        }

        .update-info {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            margin-left: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        /* === Ëóù‰∫∫ÂêçÂñÆ (Tag Cloud) === */
        .toggle-btn {
            background: none;
            border: 1px solid var(--card-border);
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .toggle-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        #artistListContainer {
            display: none;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            animation: fadeIn 0.3s ease;
        }

        .artist-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .artist-tag {
            background-color: var(--tag-bg);
            color: var(--text-sub);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .artist-tag:hover {
            background-color: var(--tag-hover);
            color: var(--text-main);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* === Tabs ÂàÜÈ†ÅÊ®£Âºè === */
        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            font-size: 18px;
            font-weight: 700;
            padding: 10px 0;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
            font-family: 'Barlow', sans-serif;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            color: var(--text-main);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px 3px 0 0;
            transition: background-color 1.5s ease;
        }

        .tab-count {
            font-size: 12px;
            background: #333;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            vertical-align: middle;
        }

        .tab-btn.active .tab-count {
            background: var(--accent-color);
            color: #000;
            transition: background 1.5s ease;
        }

        /* === ÂÖßÂÆπÂçÄÂ°ä === */
        .content-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .content-section.active {
            display: block;
        }

        /* === Ê≠åÊõ≤ÂàóË°® === */
        .date-header {
            width: 100%;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-sub);
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Barlow', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-header span {
            color: var(--accent-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            color: inherit;
        }

        .img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #111;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .card:hover .song-title {
            color: var(--accent-color);
        }

        .song-title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .artist-name {
            font-size: 12px;
            color: var(--text-sub);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* === üÜï Êñ∞Â¢ûÔºöYouTube ÊåâÈàïÊ®£Âºè === */
        .action-btn {
            display: block;
            margin-top: 10px;
            background-color: #282828;
            color: #fff;
            text-align: center;
            padding: 8px 0;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #333;
            width: 100%; /* Á¢∫‰øùÊåâÈàïÂØ¨Â∫¶Â°´Êªø */
            box-sizing: border-box; /* ËÆì padding ‰∏çÊúÉÊíêÁàÜÂØ¨Â∫¶ */
        }
        .action-btn:hover {
            background-color: #ff0000;
            border-color: #ff0000;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }
        
        .status-msg {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            border: 1px dashed #333;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        #othersArea .card {
            opacity: 0.9;
        }

        #othersArea .card:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 0 15px;
                gap: 10px;
            }

            .update-info {
                display: none;
            }

            .logo {
                font-size: 20px;
                margin-right: 0;
            }

            .search-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><span class="highlight-text">genie</span> tracker</div>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search artist or song..."
                oninput="filterData()">
        </div>
        <div class="update-info" id="statusText">Connecting...</div>
    </header>

    <div class="container">
        <button class="toggle-btn" onclick="toggleArtistList()">
            <span>üìã</span> Show Tracked Artists
        </button>

        <div id="artistListContainer">
            <div style="font-size: 12px; color: #888; margin-bottom: 10px;">Click to search:</div>
            <div id="artistTags" class="artist-tags"></div>
        </div>

        <div class="tabs" id="mainTabs">
            <button class="tab-btn active" onclick="switchTab('my')">
                ‚≠ê My Artists <span id="myCount" class="tab-count">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('others')">
                üåç Daily Others <span id="othersCount" class="tab-count">0</span>
            </button>
        </div>

        <div id="mySection" class="content-section active">
            <div id="myArea"></div>
        </div>

        <div id="othersSection" class="content-section">
            <div id="othersArea"></div>
        </div>
    </div>

    <script>
        const qwerColors = ['#5CC9F5', '#69DB7C', '#FFFFFF', '#FF85C2'];
        let colorIndex = 0;
        setInterval(() => {
            document.documentElement.style.setProperty('--accent-color', qwerColors[colorIndex]);
            colorIndex = (colorIndex + 1) % qwerColors.length;
        }, 4000);

        let globalSongs = [];
        let currentTab = 'my'; // Ë®òÈåÑÁõÆÂâçÂú®Âì™ÂÄãÂàÜÈ†Å

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            try {
                const res = await fetch('songs_data.json?t=' + new Date().getTime(), {
                    cache: "no-store", headers: { 'Cache-Control': 'no-cache' }
                });
                const data = await res.json();
                document.getElementById('statusText').innerText = `Updated: ${data.updated_at}`;

                // 1. Ê∏≤ÊüìËóù‰∫∫ÂêçÂñÆ (Â¶ÇÊûúÊúâË≥áÊñô)
                if (data.tracked_artists && data.tracked_artists.length > 0) {
                    renderArtistList(data.tracked_artists);
                } else {
                    document.querySelector('.toggle-btn').style.display = 'none'; // Ê≤íË≥áÊñôÂ∞±ËóèËµ∑‰æÜ
                }

                // 2. ËôïÁêÜÊ≠åÊõ≤
                globalSongs = data.songs || [];
                filterData();

            } catch (err) {
                console.error(err);
                document.getElementById('myArea').innerHTML = `<div class="status-msg">Loading Error</div>`;
            }
        }

        function toggleArtistList() {
            const container = document.getElementById('artistListContainer');
            const btn = document.querySelector('.toggle-btn');
            if (container.style.display === 'block') {
                container.style.display = 'none';
                btn.innerHTML = '<span>üìã</span> Show Tracked Artists';
            } else {
                container.style.display = 'block';
                btn.innerHTML = '<span>üîº</span> Hide Tracked Artists';
            }
        }

        function renderArtistList(artists) {
            const tagsContainer = document.getElementById('artistTags');
            // ÁîüÊàê HTML
            tagsContainer.innerHTML = artists.map(artist =>
                `<div class="artist-tag" onclick="searchArtist('${artist.replace(/'/g, "\\'")}')">${artist}</div>`
            ).join('');
        }

        function searchArtist(name) {
            const input = document.getElementById('searchInput');
            input.value = name;
            filterData(); // Ëß∏ÁôºÊêúÂ∞ã
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Êç≤ÂãïÂà∞È†ÇÈÉ®
        }

        // üîπ ÂàáÊèõÂàÜÈ†ÅÈÇèËºØ
        function switchTab(tabName) {
            currentTab = tabName;

            // Êõ¥Êñ∞ÊåâÈàïÊ®£Âºè
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (tabName === 'my') document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
            else document.querySelector('.tab-btn:nth-child(2)').classList.add('active');

            // ÂàáÊèõÈ°ØÁ§∫ÂçÄÂ°ä
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            if (tabName === 'my') document.getElementById('mySection').classList.add('active');
            else document.getElementById('othersSection').classList.add('active');
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const isSearching = query.length > 0;

            // 1. ÁØ©ÈÅ∏Ë≥áÊñô
            const filteredSongs = globalSongs.filter(song => {
                const title = song.title ? song.title.toLowerCase() : "";
                const artist = song.artist ? song.artist.toLowerCase() : "";
                return title.includes(query) || artist.includes(query);
            });

            const mySongs = filteredSongs.filter(s => s.is_tracked);
            const otherSongs = filteredSongs.filter(s => !s.is_tracked);

            // 2. Êõ¥Êñ∞Ë®àÊï∏Âô®
            document.getElementById('myCount').innerText = mySongs.length;
            document.getElementById('othersCount').innerText = otherSongs.length;

            // 3. Ê∏≤ÊüìÂÖßÂÆπ
            renderGroup(mySongs, 'myArea', 90);
            renderGroup(otherSongs, 'othersArea', 1);

            // 4. Êô∫ÊÖßÊêúÂ∞ãÊ®°Âºè
            // Â¶ÇÊûúÊ≠£Âú®ÊêúÂ∞ãÔºåÂº∑Âà∂È°ØÁ§∫ÊâÄÊúâÂçÄÂ°ä (ËÆìÊêúÂ∞ãÁµêÊûú‰∏ÄÁõÆ‰∫ÜÁÑ∂)
            // Â¶ÇÊûúÊ≤íÊêúÂ∞ãÔºåÂ∞±ÊÅ¢Âæ©ÂàÜÈ†ÅÊ®°Âºè
            const mySec = document.getElementById('mySection');
            const otherSec = document.getElementById('othersSection');
            const tabsDiv = document.getElementById('mainTabs');

            if (isSearching) {
                mySec.classList.add('active');
                otherSec.classList.add('active');
                tabsDiv.style.display = 'none'; // ÊêúÂ∞ãÊôÇÈö±Ëóè Tabs
            } else {
                tabsDiv.style.display = 'flex'; // ÊÅ¢Âæ© Tabs
                // ÊÅ¢Âæ©ÂéüÊú¨ÁöÑ Tab ÁãÄÊÖã
                mySec.classList.remove('active');
                otherSec.classList.remove('active');
                if (currentTab === 'my') mySec.classList.add('active');
                else otherSec.classList.add('active');
            }
        }

        function renderGroup(songs, containerId, keepDays) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - keepDays);

            const activeSongs = songs.filter(s => new Date(s.found_at) > cutoffDate);

            if (activeSongs.length === 0) {
                // Â¶ÇÊûúÊòØÊêúÂ∞ãÊ®°ÂºèÔºå‰∏çÈúÄË¶ÅÈ°ØÁ§∫ No releases foundÔºåÂõ†ÁÇ∫ÂèØËÉΩÂú®Âè¶‰∏ÄÂçÄÊúâÁµêÊûú
                // Âè™ÊúâÁï∂ÁúüÁöÑÊòØÂàÜÈ†ÅÊ®°Âºè‰∏ãÊâçÈ°ØÁ§∫ÊèêÁ§∫
                const isSearching = document.getElementById('searchInput').value.length > 0;
                if (!isSearching) {
                    container.innerHTML = `<div class="status-msg">No releases in this section.</div>`;
                }
                return;
            }

            activeSongs.sort((a, b) => new Date(b.found_at) - new Date(a.found_at));
            let lastDateStr = '', currentGrid = null;

            activeSongs.forEach(song => {
                const dateStr = song.found_at.split(' ')[0];
                if (dateStr !== lastDateStr) {
                    lastDateStr = dateStr;
                    container.innerHTML += `<div class="date-header"><span>üìÖ</span> ${dateStr}</div>`;
                    currentGrid = document.createElement('div');
                    currentGrid.className = 'grid-container';
                    container.appendChild(currentGrid);
                }
                // üÜï ‰øÆÊîπÔºöÂä†ÂÖ• YouTube ÊåâÈàï
                currentGrid.innerHTML += `
                    <a href="${song.link}" target="_blank" class="card">
                        <div class="img-wrapper"><img src="${song.image}" onerror="this.src='https://via.placeholder.com/200?text=No+Cover'"></div>
                        <div class="song-title">${song.title}</div>
                        <div class="artist-name">${song.artist}</div>
                        
                        <object class="action-btn-obj" style="width:100%">
                            <div class="action-btn" onclick="window.open('https://www.youtube.com/results?search_query=${encodeURIComponent(song.artist + ' ' + song.title)}', '_blank');">
                                Listen on YouTube
                            </div>
                        </object>
                    </a>`;
            });
        }
    </script>
</body>

</html>
