name: Genie Music Update

on:
  # 1. 設定排程 (使用 UTC 時間)
  # 台灣時間 11:17 = UTC 03:17
  # 台灣時間 17:17 = UTC 09:17
  # 台灣時間 23:17 = UTC 15:17
  # (設在 17 分是為了避開整點塞車)
  schedule:
    - cron: '17 3,9,15 * * *'
  
  # 2. 允許手動按下按鈕觸發 (方便測試)
  workflow_dispatch:

# 開啟寫入權限 (關鍵)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (下載程式碼)
        uses: actions/checkout@v3

      - name: Set up Python (設定 Python 環境)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (安裝必要套件)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper (執行爬蟲)
        run: python scheduler.py

      - name: Commit and Push (存檔並上傳)
        run: |
          # 設定機器人身分
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # 加入資料庫變更
          git add songs_data.json
          
          # 建立 Commit (即使沒變更也強制紀錄，確保 Workflow 活著)
          git commit --allow-empty -m "Auto update: $(date +'%Y-%m-%d %H:%M')"
          
          # ✅ 強制推送 (Force Push)
          # 這行是解決 rejected 錯誤的關鍵，確保雲端資料一定會更新
          git push -f
