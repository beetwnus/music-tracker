name: Genie Music Update

on:
  # 1. 設定排程 (使用 UTC 時間)
  # 台灣時間 11:00 = UTC 03:00
  # 台灣時間 17:00 = UTC 09:00
  # 台灣時間 23:00 = UTC 15:00
  schedule:
    - cron: '12 3,9,15 * * *'
  
  # 2. 允許手動按下按鈕觸發 (方便測試)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (下載程式碼)
        uses: actions/checkout@v3

      - name: Set up Python (設定 Python 環境)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (安裝必要套件)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper (執行爬蟲)
        run: python scheduler.py

      - name: Commit and Push (存檔並上傳)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add songs_data.json
          # 如果資料沒變更，不報錯也不上傳
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
